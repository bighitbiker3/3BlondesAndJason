<div class="container">
    <h3>Checkout</h3>
    <hr>
    <table class="table table-striped">
        <tr>
            <th></th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        <tr ng-repeat="item in cartItems">
            <td>
                <h3>{{item.product.title}}</h3><img ng-src="{{item.product.photoUrl}}" style="width:100%"></td>
            <td>{{item.product.description}}</td>
            <td>${{item.product.price}}</td>
            <td>{{item.quantity}}</td>
            <td>${{item.quantity * item.product.price}}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><strong>Total: </strong></td>
            <td>${{totalPrice}}</td>
        </tr>
    </table>
    <button ng-click="showAddress=true" class="btn btn-default">Create new address</button> 
    <div ng-repeat="address in addresses">
        <button ng-click="setCurrentShipping(address)">Use this as shipping</button>
        <button ng-click="setCurrentBilling(address)">Use this as billing</button>
        <address model="address" ng-show="showAddress"></address>
    </div>
    <payment></payment>
</div>
