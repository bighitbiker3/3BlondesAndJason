<form ng-submit="submitCard(newCard)" id="payment-form">
 <span class="payment-errors"></span>

 <div class="form-row">
   <label>
     <span>Card Name (Enter exactly as is on the card)</span>
     <input type="text" size="20" ng-model="newCard.name">
   </label>
 </div>
 <div class="form-row">
   <label>
     <span>Card Number</span>
     <input type="text" size="20" ng-model="newCard.number" data-stripe="number">
   </label>
 </div>

 <div class="form-row">
   <label>
     <span>Expiration (MM/YY)</span>
     <input type="text" size="2" ng-model="newCard.exp_month" data-stripe="exp_month">
   </label>
   <span> / </span>
   <input type="text" size="2" ng-model="newCard.exp_year" data-stripe="exp_year">
 </div>

 <div class="form-row">
   <label>
     <span>CVC</span>
     <input type="text" size="4" ng-model="newCard.cvc" data-stripe="cvc">
   </label>
 </div>

 <input type="submit" class="submit" value="Add Card">
</form>
