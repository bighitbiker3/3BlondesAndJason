<div class="col-md-3 product-div">
  <img class="product-image" ng-src="{{ product.photoUrl }}" ui-sref="product({id: product.id})">
  <h4>{{ product.name }} | Color: {{ product.color }}</h4>
  <h6>{{ product.description }}...</h6>
  <h5>$ {{ product.price }}</h6>
  <add-to-cart model="product.id"></add-to-cart>



</div>
