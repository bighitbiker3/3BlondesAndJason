<div>

  <h1>Cart</h1>

  <table class='table'>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Subtotal</th>
      <th>Remove From Cart</th>
    </tr>
    <tr ng-repeat="item in cartItems">
      <td>{{ item.product.name }}</td>
      <td>{{ item.product.price }}</td>
      <td>
        <span ng-hide="edit">{{ item.quantity }}</span>
        <button ng-hide="edit" class="btn btn-default btn-xs" ng-click="editView()">
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
        <form ng-show="edit" ng-submit="editQuantity(update.quantity, item)">
          <input ng-model="update.quantity" type="number">
          <button ng-show="edit" class="btn btn-default btn-xs" type="submit">
            <span class="glyphicon glyphicon-ok"></span>
          </button>
        </form>
      </td>
      <td>{{ item.quantity * item.product.price }}</td>
      <td>
        <button class="btn btn-default btn-xs" ng-click="removeItem(item)">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </td>
    </tr>
</div>
