<div>

  <h1>Youse Heer</h1>

  <table class='table'>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Subtotal</th>
    </tr>
    <tr ng-repeat="item in cartItems">
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.quantity * item.price }}</td>
    </tr>
</div>
