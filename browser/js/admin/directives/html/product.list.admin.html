<div class="col-md-3">
  <button ui-sref="admin.productDetail({productId: {{product.id}}})" class="btn btn-warning right">Edit</button>
  <img ng-src="{{ product.photoUrl }}">
  <h5>{{ product.name }}</h5>
  <h6>{{ product.price }}</h6>
  <h6>{{ product.inventory }}</h6>
  <h6>{{ product.description }}</h6>
  <h6>{{ product.color }}</h6>
</div>
