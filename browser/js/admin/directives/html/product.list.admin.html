<div class="col-md-3">
  <button ui-sref="admin.productDetail({productId: {{product.id}}})" class="btn btn-warning right">Edit</button>
  <img class="img-thumbnail" ng-src="{{ product.photoUrl }}">
  <h4>{{ product.name }}</h4>
  <h5>Color: <span style="color: {{ product.color }}">{{ product.colorName }}</span></h5>
  <h6>{{ product.description }}...</h6>
  <h5>{{ product.price / 100 | currency }}</h6>
</div>
