<form ng-show="!emailSent" ng-submit="sendForgotEmail(email)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div class="form-group">
        <label for="login-password">Email</label>
        <input type="email" ng-model="email" class="form-control" placeholder="Email">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<div ng-show="emailSent" class="forgot-password-confirm well">
  <h5>Thank you. We've sent an email to {{email}}.  Please click the link inside and change your password</h5>
</div>
